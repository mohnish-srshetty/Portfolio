  <div class="container">
    <h1>Portfolio Hub</h1>
    <div class="form-tabs">
      <button class="form-tab active" id="tab-login" type="button">Login</button>
      <button class="form-tab" id="tab-register" type="button">Register</button>
    </div>
    <div id="login-form">
      <form id="login">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="your.email@example.com" required>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">&#8594; Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
    </div>
    <div id="register-form" style="display:none">
      <form id="register">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" placeholder="your.email@example.com" required>
        <label for="register-name">Name</label>
        <input type="text" id="register-name" placeholder="Your Name" required>
        <label for="register-password">Password</label>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">&#8594; Register</button>
      </form>
      <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
    </div>
    <div id="message"></div>
  </div>
